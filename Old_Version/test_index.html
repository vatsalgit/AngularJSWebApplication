<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
  <title>CS 571 HW 7</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


   <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>

   <script src="app.js"></script>

   <script src="toggle.js"></script>

 

</head>
  
<nav class="navbar navbar-default navbar-static-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">FB Search</a>
     </div>

    <form class="navbar-form navbar-left" ng-submit="search()">
      <span class="form-group">
      
        <input type="text" class="form-control" placeholder="Search" ng-model="query">
      </span>
       <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      <button class="btn btn-default">Clear</button>
    </form>
    </div>
  </div>
  

<div class="container">
<section ng-controller="TabController as tab">
    <ul class="nav nav-pills nav-justified">
      <li ng-class="{active:tab.isSet('user')}"><a href="#UsersTab" ng-click="tab.setTab('user')">Users</a></li>
      <li ng-class="{active:tab.isSet('page')}"><a href="#PageTab" ng-click="tab.setTab('page')">Pages</a></li>
      <li ng-class="{active:tab.isSet('event')}"><a href ng-click="tab.setTab('event')">Events</a></li>
      <li ng-class="{active:tab.isSet('place')}"><a href ng-click="tab.setTab('place')">Places</a></li>
      <li ng-class="{active:tab.isSet('group')}"><a href ng-click="tab.setTab('group')">Groups</a></li>
      <li ng-class="{active:tab.isSet('favorite')}"><a href ng-click="tab.setTab('favorite')">Favorites</a></li>
    </ul>
  
</div>
<div class="tab">
<div class="container-fluid tab-content fade in active" id = "UsersTab">
     <table class="table table-hover">
    <div>
      <thead>
        <tr>
          <th>#</th>
          <th>Profile Photo</th>
          <th>Name</th>
          <th>Favorite</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody ng-repeat="result in results.data">
      
        <tr>
          <td>{{$index+1}}</td>
          <div><td><img ng-src="{{result.picture.data.url}}" height="50px" width="50px"/></td></div>
          <div><td>{{result.name}}</td></div>
          <td ><button type="button" class="btn btn-default btn-lg">  <span class="star glyphicon glyphicon-star" aria-hidden="true"></span> </button></td>
          <td><button type="button" class="btn btn-default btn-lg">  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> </button></td></div>
        </tr>
      
      </tbody>
    </table>
</div>


<div class="container-fluid tab-content fade" id = "PageTab">
     <table class="table table-hover">
    <div>
      <thead>
        <tr>
          <th>#</th>

          <th>Name</th>
          <th>Favorite</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody ng-repeat="result in results.data">
      
        <tr>
          <td>{{$index+1}}</td>
          <div><td><img ng-src="{{result.picture.data.url}}" height="50px" width="50px"/></td></div>
          <div><td>{{result.name}}</td></div>
          <td ><button type="button" class="btn btn-default btn-lg">  <span class="star glyphicon glyphicon-star" aria-hidden="true"></span> </button></td>
          <td><button type="button" class="btn btn-default btn-lg">  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> </button></td></div>
        </tr>
      
      </tbody>
    </table>
</div>
</div>

























</nav>
